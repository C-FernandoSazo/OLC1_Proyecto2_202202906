<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consolas de Comando</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/theme/material-darker.min.css">
</head>
<body>
    <div class="barra-herramientas">
        <button id="botonArchivo">Archivo</button>
        <div id="menuArchivo" class="menu-archivo" style="display: none;">
            <div id="crearArchivo">Crear archivo</div>
            <div id="abrirArchivo">Abrir archivo</div>
            <div id="guardarArchivo">Guardar archivo</div>
        </div>
        <button id="botonEjecutar">Ejecutar</button>
        <button id="botonReportes">Reportes</button>
        <div id="menuReportes" class="menu-archivo" style="display: none;">
            <div id="reporteSimbolos">Reporte de Tabla de SÃ­mbolos</div>
            <div id="reporteErrores">Reporte de Errores</div>
            <div id="reporteAST">Reporte AST</div>
        </div>
        <!-- Input de archivo oculto para cargar archivos .cs -->
        <input type="file" id="fileInput" accept=".sc" style="display: none;">
    </div>

    <div id="panelAST" class="panel-ast" style="display: none;">
        <img id="imagenAST" src="" alt="AST Visualization" style="max-width: 100%; border: 1px solid #ccc; padding: 10px;">
    </div>   

    <div class="contenedor">
        <div class="consola-contenedor">
            <h2>Entrada</h2>
            <textarea id="consola1" class="consola editable"></textarea>
        </div>
        <div class="consola-contenedor">
            <h2>Consola</h2>
            <textarea id="consola2" class="consola"></textarea>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/mode/javascript/javascript.min.js"></script>
    <script>
        var editorConsola1 = CodeMirror.fromTextArea(document.getElementById("consola1"), {
            mode: "javascript",
            lineNumbers: true,
            theme: "material-darker"
        });

        var editorConsola2 = CodeMirror.fromTextArea(document.getElementById("consola2"), {
            mode: "javascript",
            lineNumbers: true,
            theme: "material-darker",
            readOnly: true
        });
    </script>
    <script src="./Script.js"></script>
</body>
</html>
